<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Marketplace</title>
</head>

<body>
  <div class="container">
    <form id="order-form">
      <div class="row">
        <div class="col-lg-6">
          <!--This is where they choose their order-->
          <div id="product-profile">

            <div class="card">
              <!-- YOU CAN ADD IMAGE 
                  <img class="card-img-top" src="#" alt="image"> -->
              <div class="card-body">
                <h5 class="card-title">Gift Boxes</h5>
                <p class="card-text">Holiday gift assortments!</p>
                <div class="radio">
                  <label>
                    <div class="form-group">
                      Click to Select: <input type="radio" name="prize" value="Gift Boxes" checked>
                      <br><br>
                      <label id="colorlabel" for="color">Choose color:</label>
                      <input id="color" class="form-control" type="color">
                    </div>
                  </label>
                </div>
              </div>
            </div>
            
            <div class="card">
              <!-- YOU CAN ADD IMAGE 
                  <img class="card-img-top" src="#" alt="image"> -->
              <div class="card-body">
                <h5 class="card-title">Nintendo Switch</h5>
                <p class="card-text">Mario, Donkey Kong, & Bowser!</p>
                <div class="radio">
                  <label>
                    <div class="form-group">
                      Click to Select: <input type="radio" name="prize" value="Nintendo Switch">
                      <br><br>
                      <label id="nintendolabel" for="nintendo">Choose color:</label>
                      <input id="nintendo" class="form-control" type="color">
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <div class="card">
              <!-- YOU CAN ADD IMAGE 
                  <img class="card-img-top" src="#" alt="image"> -->
              <div class="card-body">
                <h5 class="card-title">1000 Thread Count Egyptian Bedsheet</h5>
                <p class="card-text">Sleep in comfort</p>
                <div class="radio">
                  <label>
                    <div class="form-group">
                      Click to Select: <input type="radio" name="prize" value="Egyptian Sheets">
                      <br><br>
                      <label id="bedsheetslabel" for="bedsheets">Choose color:</label>
                      <input id="bedsheets" class="form-control" type="color">
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
          <!--This is where they enter their shipping profile-->
          <!-- <button id="create-profile" class="btn btn-default">Create a profile</button> -->
          <div id="shipping-profile">
            <div class="form-group">
              <!-- <div class="radio" id="existing-profiles"></div> ######### div for inserting creating profiles -->
              <!--Shipping profile form-->

              <div class="form-row">
                <div class="form-group col">
                  <label for="fName">First Name</label>
                  <input type="fName" class="form-control" id="inputFName" placeholder="First Name">
                </div>
                <div class="form-group col">
                  <label for="lName">Last Name</label>
                  <input type="lName" class="form-control" id="inputLName" placeholder="Last Name">
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                  </div>
                  <div class="form-group col">
                    <label for="date">Today's Date</label>
                    <input id="inputDate" class="form-control" type="date">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>WA</option>
                    <option>OR</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Place Order</button>

            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="row" id="receipt">
        <!--This is where the receipt is displayed-->
        <div class=card>
          <div class="card-header">
            <h3>Your order summary:</h3>
          </div>
          <div class="card-body">
            <p>Thank you for your order! You have selected:</p>
            <div id="receipt-content"></div>
          </div>
          <div class="card-footer">
            <!-- <span id="color-selection"></span> -->
            <br> 
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>

<!--
  Form input types:
  Select boxes(dropdown) -- product profile
  Color -- product profile
  Radio buttons -- Product profile
  
  Date -- shipping profile
  Text -- shipping profile: name, address, etc.
-->
